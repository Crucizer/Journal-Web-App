{% extends 'diary/base.html' %}
{% block title %}Delete Entry{% endblock title %}
{% block content %}
	<h1>Delete Entry</h1>
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<h2>Are You Sure You Wanna Delete The Entry: "{{ entry.title }}"</h2>
		{% include 'diary/form-template.html' %}
		<br>
		<button type="submit">Delete</button>
		<a href="{% url 'diary:entry-update' entry.id %}">Cancel</a>
	</form>
{% endblock content %}
