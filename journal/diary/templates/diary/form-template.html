{% load widget_tweaks %}

{% for field in form %}
<span><small>
{{ field.errors }}
</small></span>
<br>
{% if field.label == 'Content' %}
<label>{{ field.label }}</label>
<br>
<span>{% render_field field class="content" id="content" %}</span>
{% else %}
<label>{{ field.label }}</label>
<br>
<span>{{ field }}</span>
{% endif %}
{%  endfor %}
